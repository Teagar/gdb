<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDB</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <h1>Gerenciamento de Banca</h1>

    <div class="container">
        <div>
            <label for="banca-inicial">Banca Inicial:</label>
            <input type="number" id="banca-inicial">
            <button id="atualizar-banca">Atualizar</button>
        </div>

        <div id="extra">
            <label for="meta">Meta:</label>
            <select id="tipo-meta">
                <option value="percent">%</option>
                <option value="amount">R$</option>
            </select>
            <input type="number" id="meta">
        </div>

        <div class="dates-wrapper">
            <div class="date-input-wrapper">
                <label for="data-inicio">Data de Início:</label>
                <input type="date" id="data-inicio">
            </div>
            <div class="date-input-wrapper">
                <label for="data-fim">Data de Fim:</label>
                <input type="date" id="data-fim">
            </div>
        </div>

        <button id="gerar-planilha">Gerar Planilha</button>

        <div id="planilha-wrapper">
            <table id="planilha">
                <tr>
                    <th>Data</th>
                    <th>Dia</th>
                    <th>Banca</th>
                    <th>Meta Diária</th>
                </tr>
            </table>
        </div>

        <div id="footer">
            <p id="footer-message"></p>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
